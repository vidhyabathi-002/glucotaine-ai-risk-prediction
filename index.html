
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLUCOTAINE - AI Risk Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        @keyframes resultsEntry {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes markerDrop {
            0% {
                height: 0;
                opacity: 0;
            }
            100% {
                height: 1rem; /* 4 units in tailwind */
                opacity: 1;
            }
        }

        .animate-results-entry {
            animation: resultsEntry 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .animate-marker {
            animation: markerDrop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            animation-delay: 0.4s;
            opacity: 0;
        }

        .shimmer {
            background: linear-gradient(90deg, transparent 25%, rgba(255,255,255,0.2) 50%, transparent 75%);
            background-size: 200% 100%;
            animation: shimmerEffect 2s infinite;
        }

        @keyframes shimmerEffect {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
